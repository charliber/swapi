<h1>Vehiculos</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehiculo of vehiculos">            
            <td>{{vehiculo.name}}</td>
            <td><a mat-raised-button [routerLink]='"/vehiculo/4"'>Ver Detalle</a></td>
        </tr>
    </tbody>
</table>
