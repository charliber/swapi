<h1>Pel√≠culas</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Portada</th>
            <th>Pelicula</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pelicula of peliculas">            
            <td><img [src]='"assets/images/episodio"+pelicula.episode_id +".jpeg"' alt="Poster pelicula"></td>
            <td>{{pelicula.title}}</td>
            <td><a mat-raised-button [routerLink]='"/pelicula/"+pelicula.episode_id'>Ver Detalle</a></td>
        </tr>
    </tbody>
</table>
