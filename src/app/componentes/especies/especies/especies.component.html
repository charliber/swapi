<h1>Especies</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let especie of especies">            
            <td>{{especie.name}}</td>
            <td><a mat-raised-button [routerLink]='"/especie/1"'>Ver Detalle</a></td>
        </tr>
    </tbody>
</table>
