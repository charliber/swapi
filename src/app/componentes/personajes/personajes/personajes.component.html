<h1>Personajes</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let personaje of personajes">            
            <td>{{personaje.name}}</td>
            <td><a mat-raised-button [routerLink]='"/personaje/1"'>Ver Detalle</a></td>
        </tr>
    </tbody>
</table>
