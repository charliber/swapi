<h1>Planetas</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planeta of planetas">            
             <td>{{planeta.name}}</td>
            <td><a mat-raised-button [routerLink]='"/planeta/1"'>Ver Detalle</a></td>
        </tr>
    </tbody>
</table>
